<div class="keyboard">
    <div class="container w-50">
        <div class="row justify-content-between text-center">
            <button class="col-1" *ngFor="let key of firstKeyBoardRow" (click)="pressKeyValue(key)" [disabled]="disableAllKeys()" [ngClass]="keyAllStyles(key)">
                <p>{{key}}</p>
            </button>
        </div>
        <div class="row justify-content-between text-center">
            <button class="col-1" *ngFor="let key of secondKeyBoardRow" (click)="pressKeyValue(key)" [disabled]="disableAllKeys()" [ngClass]="keyAllStyles(key)" >
                <p>{{key}}</p>
            </button>
        </div>
        <div class="row justify-content-between text-center">
            <button class="col-1" *ngFor="let key of thirdKeyBoardRow" (click)="pressKeyValue(key)" [disabled]="comproveAllKeysToDisable(key)" [ngClass]="keyAllStyles(key)" >
                <p>{{key}}</p>
            </button>
        </div>
    </div>
</div>
