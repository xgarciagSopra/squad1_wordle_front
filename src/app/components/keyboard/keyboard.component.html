<div class="keyboard">
    <div class="container w-50">
        <div class="row justify-content-between text-center">
            <button class="col-1 key" *ngFor="let key of firstKeyBoardRow" (click)="pressKeyValue(key)" [disabled]="disableAllKeys()">
                <p>{{key}}</p>
            </button>
        </div>
        <div class="row justify-content-between text-center">
            <button class="col-1 key" *ngFor="let key of secondKeyBoardRow" (click)="pressKeyValue(key)" [disabled]="disableAllKeys()"  >
                <p>{{key}}</p>
            </button>
        </div>
        <div class="row justify-content-between text-center">
            <button class="col-1 key" *ngFor="let key of thirdKeyBoardRow" (click)="pressKeyValue(key)" [disabled]="disableAllKeys()"  >
                <p>{{key}}</p>
            </button>
            <button class="col-1 key" (click)="pressKeyValue(sendKey)" [disabled]="disableSendKey()"  >
                <p>{{sendKey}}</p>
            </button>
        </div>
    </div>
</div>
