<div class="container w-50">
  <div class="row justify-content-between">
    <div class="col-2" *ngFor="let letter of splitWord; let index = index">
      <div
        class="result-box border border-3"
        [ngClass]="borderStyles()"
        id="{{ index + 1 }}"
        (click)="selectedResultBox(index + 1)"
      >
        <p class="text-center" id="box">{{ letter }}</p>
      </div>
    </div>
  </div>
</div>
