<div class="container w-40">
  <div class="row">
    <div class="col" *ngFor="let letter of splitWord; let index = index">
      <div
        class="result-box border border-3"
        [ngClass]="newBoxStyles(letter, index + 1)"
        id="{{ index + 1 }}"
        (click)="selectedResultBox(index + 1)"
      >
        <p class="text-center">{{ letter.letter }}</p>
      </div>
    </div>
  </div>
</div>
