<app-result-box
  [word]="word"
  [splitWord]="splittedWord"
  [firstRound]="firstRound"
  [borderResultStyles]="found"
  [selectedBox]="selectResultBox"
  (selectResultBox)="selectedResultBox($event)"
></app-result-box>
<app-keyboard
  (pressedKeyValue)="writeWord($event)"
  [disableKeys]="isMaxLengthWord()"
  [roundFound]="roundFound"
  [nextRound]="!nextRound"
  [correctSyntaxWord]="correctSyntaxWord"
  [firstKeyboardRow]="firstKey"
  [secondKeyboardRow]="secondKey"
  [thirdKeyboardRow]="thirdKey"
  [sendKey]="send"
></app-keyboard>
